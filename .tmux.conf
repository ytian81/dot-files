# Change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind-key a send-prefix
bind C-l send-keys 'C-l'

# Reload
bind r source-file ~/.tmux.conf\; display "Reloaded!"
set -g default-terminal "xterm-256color"

# Pane split
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind = split-window -v -p 25 -c "#{pane_current_path}"

# # Plain Pane navigation
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"
bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"
bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"
bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"
bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Pane resize
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# # Pane border
set -g pane-border-bg black
set -g pane-active-border-fg blue
set -g pane-active-border-bg black

# New Window
bind c new-window -c "#{pane_current_path}"

# renumber windows when a window is closed
set -g renumber-windows on

# Indexing
set -g base-index 1
setw -g pane-base-index 1

# Rename window to reflect current program
setw -g automatic-rename on

# Set terminal title
set -g set-titles on
set -g set-titles-string '❐ #S ● #I #W'

# Fastest command sequences
set -s escape-time 0

# Mouse
set -g mouse on

# Vim-like copy and past
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# Ctrl-C and Ctrl-V
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\";tmux paste-buffer"

# Message color
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Powerline-status
run-shell "powerline-daemon -q"
source $powerline_dir/bindings/tmux/powerline.conf

# New pane for man page
bind-key m command-prompt "splitw -v 'exec man %%'"

# Save tmux history
bind-key P command-prompt -p 'save history to filename:' -I '/tmp/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'
